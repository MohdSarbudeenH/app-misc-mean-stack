<div class="card">
    <div class="card-header d-flex justify-content-between" *ngIf="headerTemplate">
        <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
    </div>
    <div class="card-body" style="padding:0rem;">
        <textarea #textareaEditor class="form-control" [(ngModel)]="editorContent" [appFocusMe]="canFocus" (blur)="onEditorBlured($event)" ></textarea>
        <!-- (focus)="onEditorFocused($event)" -->
    </div>
</div>
